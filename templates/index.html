<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Preço de Tecido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Preço de Tecido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Preço de Tecido</h1>
        <form action="/calcular" method="post">
            <label for="preco_metro">Valor da peça de tecido por metro (R$):</label>
            <input type="number" name="preco_metro" id="preco_metro" step="0.01" required>

            <label for="comprimento_usado">Comprimento do tecido usado (cm):</label>
            <input type="number" name="comprimento_usado" id="comprimento_usado" step="0.01" required>

            <label for="largura_usada">Largura do tecido usado (cm):</label>
            <input type="number" name="largura_usada" id="largura_usada" step="0.01" required>

            <button type="submit">Calcular</button>
        </form>

        {% if custo is not none and preco_cliente is not none %}
            <div class="result">
                <h2>Resultados:</h2>
                <p>Custo da nova peça de tecido: R$ {{ custo | round(2) }}</p>
                <p>Preço sugerido para o cliente: R$ {{ preco_cliente | round(2) }}</p>
                <a href="/" class="new-calc">Realizar novo cálculo</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
